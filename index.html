<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arac Revenge</title>
    <!-- MAIN CSS -->
    <link href="css/main.css" rel="stylesheet">
    <link href="css/player.css" rel="stylesheet">
    <link href="css/screens.css" rel="stylesheet">
    <link href="css/bricks.css" rel="stylesheet">

<body>
<div class="bullet"></div>

<div id="root">
    <div id="launchers">
        <section id="start">
            <h1>Arac Revenge</h1>
            <button id="start-game" class="start-game">Escoger jugador</button>
        </section>
        <section id="lose">
            <h1>Game over, han vuelto a ganar</h1>
            <button id="restart" class="restart">Reiniciar</button>
            <button id="menu" class="menu">Menu</button>
        </section>
        <section id="win">
            <h1>Ha habido venganza!</h1>
            <button class="menu">Menu</button>
        </section>
        <section id="charChoose">
            <h2>Escoge un jugador</h2>
            <div class="player-chooser">
                <div class="prev"></div>
                <div class="player-wrap active" data-player="1">
                    <img src="img/player/player1.gif">
                    <h3>Vladimir</h3>
                </div>
                <div class="player-wrap" data-player="2">
                    <img src="img/player/player2.gif">
                    <h3>Jack</h3>
                </div>
                <div class="next"></div>
            </div>
            <button id="playerChoosed">Iniciar juego</button>
        </section>
    </div>
    <div id="oxygen">
        <div class="fill-bar"></div>
    </div>
    <div id="livesWrap"></div>
    <div class="mobile-controls">
        <div class="move">
            <div class="move-left"><</div>
            <div class="move-right">></div>
        </div>
        <div class="jump-shoot">
            <div class="jump-player">
                â‡‘
            </div>
        </div>
    </div>
</div>
