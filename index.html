<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arac Revenge</title>
    <!-- MAIN CSS -->
    <link href="css/main.css" rel="stylesheet">
    <link href="css/player.css" rel="stylesheet">
    <link href="css/screens.css" rel="stylesheet">
    <link href="css/bricks.css" rel="stylesheet">
    <link href="css/boosters.css" rel="stylesheet">
    <link href="css/spider.css" rel="stylesheet">
</head>
<body>
<div class="bullet"></div>

<div id="root">
    <div id="launchers">
        <section id="start">
            <p>Arac Revenge</p>
            <button id="start-game" class="start-game">Iniciar juego</button>
        </section>
        <section id="lose">
            <p>Game over, han vuelto a ganar</p>
            <button id="restart" class="restart">Reiniciar</button>
            <button id="menu" class="menu">Menú</button>
        </section>
        <section id="win">
            <p>Ha habido venganza!</p>
            <button class="menu">Menu</button>
        </section>
        <section id="charChoose">
            <h2>Escoge un jugador</h2>
            <div class="player-chooser">
                <div class="prev"></div>
                <div class="player-wrap active" data-player="1">
                    <img src="img/player/player1.gif">
                    <h3>Vladímir</h3>
                </div>
                <div class="player-wrap" data-player="2">
                    <img src="img/player/player2.gif">
                    <h3>Jack</h3>
                </div>
                <div class="next"></div>
            </div>
            <button id="playerChoosed">Iniciar juego</button>
        </section>
    </div>
    <div id="oxygen">
        <div class="fill-bar"></div>
    </div>
    <div id="livesWrap"></div>
</div>
<script src="js/variables.js"></script>
<script src="js/entity.js"></script>
<script src="js/booster.js"></script>
<script src="js/bullet.js"></script>
<script src="js/player.js"></script>
<script src="js/spider.js"></script>
<script src="js/board.js"></script>
<script src="js/view.js"></script>
<script src="js/controller.js"></script>

</script>
</body>
</html>
